    }
	
	TRANSLATION
    {
        text = These aren't your standard hobby miniature models. We've been assured they look good enough to actually fly.
        translation = Dies sind nicht ihre standard hobby Miniaturmodelle. Wir haben uns versicht, dass sie gut genug aussehen, um tatsächlich fliegen zu können.
