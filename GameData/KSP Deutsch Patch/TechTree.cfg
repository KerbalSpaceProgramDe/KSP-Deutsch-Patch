        translation = Nuklearantrieb
        scene = SPACECENTER
    }
	
	TRANSLATION
    {
        text = Nuclear engines don't burn fuel, they totally annihilate it. We just hope it doesn't begin any conflicts.
        translation = Nuklearantriebe verbrennen keinen Treibstoff, sie vernichten ihn völlig. Wir hoffen nur, dass es kein Konflikt gibt.
        scene = SPACECENTER
    }
	
	TRANSLATION
    {
        text = Advanced MetalWorks
        translation = Fortgeschrittene Metallarbeiten
        scene = SPACECENTER
    }
	
	TRANSLATION
    {
        text = These new construction techniques allow for craft designs that were considered insane not too long ago... and still are. But they're now possible!
        translation = Diese neue Konstruktionstechnik erlaubt er Designs die vor nicht all zu langer Zeit als verrückt galten... und es noch sind. Aber sind jetzt möglich!
        scene = SPACECENTER
    }
	
