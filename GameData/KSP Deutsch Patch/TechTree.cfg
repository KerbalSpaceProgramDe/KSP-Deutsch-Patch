    }
	
	TRANSLATION
    {
        text = Advanced Aerodynamics
        translation = Fortgeschrittene Aerodynamik
        scene = SPACECENTER
    }
	
	TRANSLATION
    {
        text = Advances in fluid dynamics research technology have allowed development of a new set of streamlined aircraft components, And also these parts here.
        translation = Fortschritte in der Forschungstechnologie für Fluiddynamik haben ein neues Set an stromlinienförmigen Flugzeugkomponenten ermöglicht, und auch diese hier.
        scene = SPACECENTER
    }
	
	TRANSLATION
    {
        text = Heavy Landing
        translation = Schwere Landung
        scene = SPACECENTER
    }
	
	TRANSLATION
    {
        text = A good landing is one where you walk away from it. A great landing is one where you get to use the aircraft again.
        translation = Eine gute Landung ist eine, wenn Sie danach laufen können. Eine großartige Landung ist eine, wenn Sie das Flugzeug wieder benutzen können.
        scene = SPACECENTER
    }
	
	TRANSLATION
    {
        text = Scanning Tech
        translation = Scannertechnologie
        scene = SPACECENTER
    }
	
	TRANSLATION
    {
        text = Why wonder about what's over the next hill when you can wonder about what's under it\?
        translation = Warum sich fragen, was hinter dem nächsten Hügel ist, wenn Sie sich auch fragen können, was darunter ist?
        scene = SPACECENTER
    }
	
