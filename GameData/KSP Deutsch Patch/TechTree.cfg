	TRANSLATION
    {
        text = Aerodynamics
        translation = Aerodynamik
        scene = SPACECENTER
    }
	
	TRANSLATION
    {
        text = New breakthroughs from C7 Aerospace allow for new types of craft to be built. We're looking into hiring some of their engineers as well.
        translation = Neue Durchbrüche von C7 Aerospace ermöglichen es neue Arten von Schiffen zu bauen. Wir suchen auch einige Ihrer Ingenieure.
        scene = SPACECENTER
    }
	
	TRANSLATION
    {
        text = Electrics
        translation = Elektrik
        scene = SPACECENTER
    }
	
	TRANSLATION
    {
        text = We did know about electricity before inventing space flight. The big breakthrough here was combining the two.
        translation = Wir wussten schon vor der Erfindung der Raumfahrt von der Elektrizität. Der große Durchbruch brachte die Kombination Beider.
