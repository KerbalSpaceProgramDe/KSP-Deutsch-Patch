        translation = Verbesserung in der Fernsteuerungstechnologie für eine neue Generation von Sondendesigns.
        scene = SPACECENTER
    }
	
	TRANSLATION
    {
        text = Meta-Materials
        translation = Meta-Material
        scene = SPACECENTER
    }
	
	TRANSLATION
    {
        text = An advancement in spacecraft construction so revolutionary, you won't even mind that its naming was wildly inaccurate.
        translation = Ein Fortschritt im Raumschiffbau der so revolutionär war, dass Sie sich nicht einmal im Klaren darüber sind, dass seine Namensgebung sehr ungenau war.
        scene = SPACECENTER
    }
	
	TRANSLATION
    {
        text = Very Heavy Rocketry
        translation = Sehr schwere Raketen
        scene = SPACECENTER
    }
	
	TRANSLATION
    {
        text = While ever-larger rockets may not be the answer every time, for all other times, we've developed these.
        translation = Während immer größere Raketen nicht jedes Mal die Antwort sein können, haben wir diese für alle andere Zeiten entwickelt.
        scene = SPACECENTER
    }
	
	TRANSLATION
    {
        text = Advanced Science Tech
        translation = Fortgeschrittene Wissenschaftstechnologie
        scene = SPACECENTER
    }
	
	TRANSLATION
    {
        text = Scientific advancements allow new advanced technologies for advancing Science.
        translation = Wissenschaftliche Fortschritte ermöglichen neue fortschrittliche Technologien zur Förderung der Wissenschaft.
        scene = SPACECENTER
    }
	
	TRANSLATION
    {
        text = Advanced Motors
        translation = Fortgeschrittene Motoren
        scene = SPACECENTER
    }
	
	TRANSLATION
    {
        text = Wheel technology is just rolling along now. You could even say our engineers are on a roll with it.
        translation = Die Radtechnologie rollt jetzt nicht weiter. Man könnte sagen, unsere Ingenieure rollen mit ihr.
        scene = SPACECENTER
    }
	
	TRANSLATION
    {
        text = Specialized Electrics
        translation = Spezialisierte Elektrik
        scene = SPACECENTER
    }
	
	TRANSLATION
    {
        text = Experience the warm glow of the latest in electrical technology. Figuratively, of course, and maybe also quite literally as well. Actually, try to avoid direct exposure.
        translation = Erleben Sie den warmen Schein der neusten Elektrotechnik. Bildlich natürlich und vielleicht auch ganz wörtlich. Versuchen Sie direkte Belichtung zu vermeiden.
        scene = SPACECENTER
    }
	
	TRANSLATION
    {
        text = High-Performance Fuel Systems
        translation = Hochleistungstreibstoff Systeme
        scene = SPACECENTER
    }
	
	TRANSLATION
    {
        text = Massive engines require massive fuel storage solutions.
        translation = Massive Motoren erfordern massive Treibstoff Lagerlösungen.
        scene = SPACECENTER
    }
	
	TRANSLATION
    {
        text = Experimental Aerodynamics
        translation = Experimentelle Aerodynamik
        scene = SPACECENTER
    }
	
	TRANSLATION
    {
        text = Winged flight technology is soaring to unprecedented heights. It could even be said that it's properly taking off now.
        translation = Die beflügelte Flugtechnologie steigt auf beispiellose Höhen an. Man könnte sogar sagen, dass es jetzt richtig abheben ist.
