	TRANSLATION
    {
        text = Specialized construction techniques provide new ways of attaching things together, and detaching things on purpose.
        translation = Spezialkonstruktionstechnik bietet neue Möglichkeiten Dinge zusammenzufügen und absichtlich zu lösen. 
