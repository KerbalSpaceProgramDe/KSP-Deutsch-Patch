    }
	
	TRANSLATION
    {
        text = General Construction
        translation = Allgemeine Konstruktion
        scene = SPACECENTER
    }
	
	TRANSLATION
    {
        text = New equipment to help out in keeping things stable, especially useful when the size of the spacecraft defies the current bounds of sanity.
