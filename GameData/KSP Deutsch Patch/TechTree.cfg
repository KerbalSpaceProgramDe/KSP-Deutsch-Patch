	TRANSLATION
    {
        text = Propulsion Systems
        translation = Antriebssystem
        scene = SPACECENTER
    }
	
	TRANSLATION
    {
        text = A positively different approach to existing trends in rocketry. These small, lightweight propulsion systems may not seem as exciting, but they might prove just as useful.
        translation = Eine positive, wenn auch unterschiedliche, Herangehensweise an bestehende Raketentechnik. Diese kleinen, leichten Antriebssysteme scheinen nicht so aufregend zu sein, aber sie könnten sich als nützlich erweisen.
        scene = SPACECENTER
    }
	
	TRANSLATION
