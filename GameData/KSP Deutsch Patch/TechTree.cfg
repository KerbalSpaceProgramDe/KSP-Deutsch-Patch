	TRANSLATION
    {
        text = Precision Propulsion
        translation = Präzisionsantriebe
        scene = SPACECENTER
    }
	
	TRANSLATION
    {
        text = Any level of precision achieved in controlling the sustained explosion inside a rocket engine is nothing short of remarkable. It might be quite expensive, too.
        translation = Jedes Level der Präzision die bei der anhaltenden Explosion in einem Raketenmotor erreicht wird ist bemerkenswert. Es könnte auch ziemlich teuer sein.
