        translation = Schwere Aerodynamik
        scene = SPACECENTER
    }
	
	TRANSLATION
    {
        text = Advances in construction technology enabled new breakthroughs in aerospace materials.
        translation = Fortschritte in der Bautechnologie ermöglichten neue Durchbrüche in der Luft- und Raumfahrt.
        scene = SPACECENTER
    }
	
	TRANSLATION
