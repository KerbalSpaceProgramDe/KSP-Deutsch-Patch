    {
        text = Heavier Rocketry
        translation = Schwerere Raketen
        scene = SPACECENTER
    }
	
	TRANSLATION
    {
        text = There may be an upper limit to how large a rocket can be built, but we're not there yet.
        translation = Es kann eine Obergrenze geben, wie groß eine Rakete gebaut werden kann, aber wir haben sie noch nicht erreicht.
        scene = SPACECENTER
    }
	
