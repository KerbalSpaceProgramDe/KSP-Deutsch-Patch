    }
	
	TRANSLATION
    {
        text = Automation
        translation = Automatisierung
        scene = SPACECENTER
    }
	
	TRANSLATION
    {
        text = We can't think of anything that could go wrong with letting an experimental AI handle every aspect of a mission.
