        scene = SPACECENTER
    }
	
	TRANSLATION
    {
        text = Tumbling out of control may be fun, but our engineers insist there's more to rocket science than that.
        translation = Taumeln ohne Kontroll kann Spaß machen, aber unsere Ingenieure bestehen darauf, dass Raketenwissenschaft mehr ist.
