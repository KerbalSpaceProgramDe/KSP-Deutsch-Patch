	TRANSLATION
    {
        text = Actuators
        translation = Stellantriebe
        scene = SPACECENTER
    }
	
	TRANSLATION
    {
        text = Perfecting the art of making things mobile, without the explicit use of explosives. Our engineers assure us, this is actually a good thing.
        translation = Perfektionieren Sie die Kunst Dinge mobil zu machen, ohne explizit Sprengstoff einzusetzen. Unsere Ingenieure versichern uns, dass ist eigentlich eine gute Sache.
        scene = SPACECENTER
    }
	
	TRANSLATION
    {
        text = Command Modules
        translation = Kommandokapsel
        scene = SPACECENTER
    }
	
	TRANSLATION
    {
        text = Flight control technology has evolved far enough that we feel we can honestly say pilots are in command now.
        translation = Die Flugsteuerungstechnologie hat sich weit genug entwickelt, dass ehrlich sagen können, die Piloten haben jetzt das Kommando.
        scene = SPACECENTER
    }
	
