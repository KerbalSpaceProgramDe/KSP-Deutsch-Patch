    TRANSLATION
    {
        text = In Sandbox Mode, all parts and features are available from the start\.\n\nYou are free to play without any constraints, but R&D and Mission Control are unavailable\.
        translation = Im Sandkasten Modus, sind alle Teile und Funktionen von Anfang an verfügbar.\nDu kannst ohne Einschränkungen spielen, aber Forschung & Entwicklung und Missionskontrollgebäude sind nicht verfügbar.
        scene = MAINMENU
    }
    
    TRANSLATION
    {
        text = In Science Mode, you must gather scientific data to research new technologies\.\n\nFunds and Reputation are disabled, and Contracts are not available \(previously 'Classic' Career\)\.
        translation = Im Wissenschaftsmodus musst du wissenschaftliche Informationen sammeln, um neue Technologien zu erforschen.\nGeld, Reputation und Verträge sind nicht verfügbar (früher 'klassische' Karriere)
        scene = MAINMENU
    }
    
    TRANSLATION
    {
        text = In Career Mode, you have to manage all aspects of your space program\n\nFunds, Reputation and Science are all active, and Contracts are available at Mission Control\. // Squad Bug - Kein Punkt hinter dem ersten Satz
        translation = Im Karrieremodus musst du alle Aspekte deines Raumfahrprogrammes managen.\nGeld, Reputation und Wissenschaft sind alle aktiv und Verträge sind im Missionskontrollgebäude verfügbar.
        scene = MAINMENU
    }
    
