        text = Start!\n\nFunds, Reputation and Science are all active, and Contracts are available at Mission Control\.\n\nFunds and Reputation are disabled, and Contracts are not available \(previously 'Classic' Career\)\.\n\nYou are free to play without any constraints, but R&D and Mission Control are unavailable\.
        translation = Start!\n\nGeld, Reputation und Wissenschaft sind alle aktiv und Verträge sind im Missionskontrollgebäude verfügbar.\n\nGeld, Reputation und Verträge sind nicht verfügbar (früher 'klassische' Karriere).\n\nDu kannst ohne Einschränkungen spielen, aber Forschung & Entwicklung und Missionskontrollgebäude sind nicht verfügbar.
        scene = MAINMENU
    }
    
