    TRANSLATION
    {
        text = Space Station 1 is a small refueling outpost at low Kerbin orbit where ships can stop to fill up before leaving on interplanetary missions\.
        translation = Space Station 1 ist eine kleine Weltraumtankstelle im niederen Orbit um Kerbin, wo Raumschiffe kurz zum auftanken vorbeischauen bevor sie auf interplanetare Missionen weiterfliegen.
        scene = MAINMENU
    }

    TRANSLATION
    {
        text = Criske Kerman was a little over enthusiastic with the Aeris 4B, now she's stuck in orbit\.\n\nLuckily there's a refuelling ship nearby\.
        translation = Criske Kerman hat es ein wenig mit der Aeris 4B übertrieben, nun hängt sie im Orbit fest. \n\nGlücklicherweise ist gerade ein Weltraumtanker in der Nähe!
        scene = MAINMENU
    }

    TRANSLATION
    {
        text = Prospect for ore on lonely Eeloo with this orbiting survey platform, complete with lander and ground-truthing rovers\.
        translation = Schürfe nach Erz auf den einsamen Weiten Eeloo's mit deiner orbitale Vermessungsplattform, komplett mit Landefähren und Messwerkzeugen auf Rovern.
        scene = MAINMENU
    }

    TRANSLATION
    {
        text = Explore the landscape of Kerbin's nearest neighbour in this RCS-assisted rover\.
        translation = Kerbins nähester Begleiter lockt mit schöner Landschaft zum Erkunden in diesem RCS gesteuerten Rover.
